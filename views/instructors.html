<script type="text/javascript">

  getInstructors();

  function getInstructors(){

    $.ajax({
         url: "api/instructors",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].id+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].surname+'</td>'
                 +'<td class="center">'+data[i].job_description+'</td>'
                 +'<td class="center">'+data[i].phone_number+'</td></tr>';
           }

           $("#Instructors-table tbody").html(html);
           $("#Instructors-table").DataTable();
         }
      });
  }
</script>
