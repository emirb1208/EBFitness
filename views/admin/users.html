    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Users</h1>
            </div>

        </div>
        <!-- /.row -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-user-modal">
                    + Add
                </button>
                <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Users Table
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                          <div style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover" id="Users-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>

<!-- /#page-wrapper -->
<div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-user">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add User</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Account</label>
                      <input type="text" name="account" class="form-control" placeholder="Enter account" required minlength="8">
                  </div>
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="name" class="form-control" placeholder="Name of the workout plan" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" name="email" class="form-control" placeholder="Enter email" required minlength="8">
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="text" name="password" class="form-control" placeholder="Enter password" required minlength="8">
                  </div>
                  <div class="form-group">
                      <label>Status</label>
                      <input type="text" name="status" class="form-control" placeholder="Enter status" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Role</label>
                      <input type="text" name="role" class="form-control" placeholder="Enter role" required minlength="3">
                  </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script type="text/javascript">

  $("#add-user").validate({
    submitHandler: function(form, event) {
      event.preventDefault();

      console.log(jsonize_form($(form)));
      addUser(jsonize_form($(form)));
    }
  });

  getUsers();

  function addUser(user){
    $.ajax({
         url: "api/admin/register",
         type: "POST",
         data: user,
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           toastr.success("User has been created");
           getUsers();
           $("#add-user").trigger("reset");
           $('#add-user-modal').modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           console.log(jqXHR);
         }
      });
  }

  function getUsers(){

    $.ajax({
         url: "api/admin/users?order="+encodeURIComponent("+id"),
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].id+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].email+'</td>'
                 +'<td>'+data[i].password+'</td>'
                 +'<td>'+data[i].account_id+'</td></tr>';
           }

           $("#Users-table tbody").html(html);

         }
      });
  }
</script>
